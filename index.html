<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="img/icons8-tic-tac-toe.png" type="image/x-icon">
</head>
<body>
    <div class="table">
        <div id="game-over" class="game-over d-none">
        </div>
        <div class="player-panel">
            <div class="player-inactive" id="player-1">
                <img class=""src="img/cross.png">Player 1
            </div>
            <div id="player-2">
                <img class="" src="img/circle.png">Player 2
            </div>
        </div>
        <div id="line-1" class="horizontal-line" style="top: 150px;"></div>
        <div id="line-2" class="horizontal-line" style="top: 251px;"></div>
        <div id="line-3" class="horizontal-line" style="top: 353px;"></div>
        
        <div id="line-4" class="horizontal-line make-vertical" style="top: 251px; left: -130px;"></div>
        <div id="line-5" class="horizontal-line make-vertical" style="top: 251px; left: -29px;"></div>
        <div id="line-6" class="horizontal-line make-vertical" style="top: 251px; left: 74px;"></div>
        
    <div id="line-7" class="horizontal-line" style="top: 251px; left: -28px; transform: rotate(45deg) scaleX(0.0);"></div>
    <div id="line-8" class="horizontal-line" style="top: 251px; left: -28px; transform: rotate(-45deg) scaleX(0.0);"></div>
    <table>
        <tr>
            <td onclick="fillShape(0)">
                <img id="circle-0" class="shape d-none"src="img/circle.png">
                <img id="cross-0" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(1)">
                <img id="circle-1" class="shape d-none"src="img/circle.png">
                <img id="cross-1" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(2)">
                <img id="circle-2" class="shape d-none"src="img/circle.png">
                <img id="cross-2" class="shape d-none"src="img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(3)">
                <img id="circle-3" class="shape d-none"src="img/circle.png">
                <img id="cross-3" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(4)">
                <img id="circle-4" class="shape d-none"src="img/circle.png">
                <img id="cross-4" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(5)">
                <img id="circle-5" class="shape d-none"src="img/circle.png">
                <img id="cross-5" class="shape d-none" src="img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(6)">
                <img id="circle-6" class="shape d-none"src="img/circle.png">
                <img id="cross-6" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(7)">
                <img id="circle-7" class="shape d-none"src="img/circle.png">
                <img id="cross-7" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(8)">
                <img id="circle-8" class="shape d-none"src="img/circle.png">
                <img id="cross-8" class="shape d-none" src="img/cross.png">
            </td>
        </tr>
    </table>
    <div id="restart-btn" class="d-none">
        <button class="restart-btn" onclick="restart()">Restart Game</button>
    </div>
</div>
</body>
</html>
